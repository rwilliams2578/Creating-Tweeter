{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Forgotten Your Password?</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your e-mail address to obtain a new password.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send e-mail</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
