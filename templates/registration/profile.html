{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Change Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
    </form>
</div>
{% endblock %}
