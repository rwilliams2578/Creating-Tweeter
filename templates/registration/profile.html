{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Change Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
    </form>
</div>
{% endblock %}
