{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{% if form.instance.pk %}Edit{% else %}New{% endif %} Twit</h2>
            </div>
            <div class="card-body">
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}Update{% else %}Save{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
