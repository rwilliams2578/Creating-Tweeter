{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Delete Twit</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Are you sure you want to delete this Twit?</p>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.author.username }}</h5>
                        <p class="card-text">{{ object.body }}</p>
                        {% if object.image_url %}
                            <img src="{{ object.image_url }}" class="img-fluid mb-3" alt="Twit image">
                        {% endif %}
                    </div>
                </div>

                <form method="post" class="d-flex justify-content-center gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
